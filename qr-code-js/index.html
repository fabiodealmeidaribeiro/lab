<!doctype html>
<html lang="en">

<head>
	<title>Cross-Browser QRCode generator for Javascript</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body class='bg-light'>
	<div class="container">
		<input id="text" class="form-control my-3" type="text" value="FÃ¡bio de Almeida Ribeiro">
		<div class='align-items-center d-flex justify-content-center bg-white p-3' id="qrcode"></div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="qrcode.js"></script>

<script>

	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 500,
		height : 500,
	});

	function makeCode () {
		var elText = document.getElementById("text");
		if (!elText.value) {
			alert("Input a text");
			elText.focus();
			return;
		}
		qrcode.makeCode(elText.value);
	};

	makeCode();

	$("#text").on("blur", function () {
		makeCode();
	}).on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		};
	});

</script>
